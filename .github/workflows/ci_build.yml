name: Build

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    
    - name: Install Dependencies
      run: |
        dotnet restore
    
    - name: Build Project
      run: |
        dotnet build

    - name: Run Unit Tests
      run: |
        dotnet test

    - name: dotnet-format
      run: |
        dotnet tool install -g dotnet-format
        dotnet format --folder C:/Users/joeyp/source/repos/PracticeVS/CompoundInterestCalculator 
  

