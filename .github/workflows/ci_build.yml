name: Build

on:
  push:
    branches: [main, 'release/**', 'feature/**', 'req/**']
  pull_request:
    types: closed
    branches: [main, 'release/**']
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['8.0.x']

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Install Dependencies
      run: dotnet restore
    
    - name: Build Project
      run: dotnet build --configuration Release

    - name: Copy Projects To Output
      run: |
        mkdir -p output
        for project in $(dotnet sln --list | grep '.csproj' | awk '{print $2}'); do
          dotnet publish $project --configuration Release --output output/$(basename $project .csproj)
        done

    - name: Run Unit Tests
      run: dotnet test --logger trx --results-directory "TestResults-${{ matrix.dotnet-version }}"

    - name: Check dotnet format dotnet version
      run: dotnet tool list --global

    - name: Run dotnet format
      run: dotnet format --verify-no-changes --verbosity diagnostic

    - name: Upload dotnet test --results-directory
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-results-${{ matrix.dotnet-version }}
        path: TestResults-${{ matrix.dotnet-version }}

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: ./output

